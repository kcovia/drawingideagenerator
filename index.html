<!DOCTYPE html>
<html>
<head>
	<title>Drawing Idea Generator</title>

	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">	
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link REL="SHORTCUT ICON" HREF="images/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale =1.0, user-scalable= no">
	<meta name="description" content="A simple tool for brainstorming ideas for drawing.">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="grid-12 no-right header">
				<h1><a href="index.html"><span id="drawing">Drawing</span> <span id="idea">Idea</span> <sup>Generator</sup></a></h1>

		</div>	
		<div class="grid-12">
				<form>
					<button name="button" id="generate-button" type="button">Generate Ideas!</button>
				</form>
				
			<div class="grid-12" id="items">
					<div id="adjective">[Adjective]</div>
					<div id="objectPerson">[Object/Person]</div>
					<div id="connectingWord">[Near/In/On/By]</div>
					<div id="locationPlace">[Location/Place]</div>	
			</div>

			<div id="addForms">
					<h2>Add Items To The Generator</h2>
				
				<div>
					<input type="text" onclick="this.value=''"; value="Enter one adjective." id="addAdjective"/>
					<input type="submit" value="Add to the list of adjectives" onClick="addAdjectiveToList();">
				</div>
				
				<div>
					<input type="text" onclick="this.value=''";  value="Enter one object or person." id="addObjectPerson"/>
					<input type="submit" value="Add to the list of objects and people" onClick="addObjectPersonToList();">
				</div>
				
				<div>
					<input type="text" onclick="this.value=''";  value="Enter a connecting phrase." id="addConnectingWord"/>
					<input type="submit" value="Add to the list of connecting phrases." onClick="addConnectingWowrdToList();">
				</div>
				
				<div>
					<input type="text" onclick="this.value=''";  value="Enter one location." id="addLocationPlace"/>
					<input type="submit" value="Add to the list of locations" onClick="addLocationPlaceToList(); addLocationPlace.value=''";>
				</div>
				
		</div>
	</div>

	

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

	
	
	
	
	
</body>
</html>
